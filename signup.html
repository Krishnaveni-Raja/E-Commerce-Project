<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQWawMuWVDPgwfI2MrBi2BMD2l-r-z_4R7Vw&s">
    <title>Fashion Dress</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
        <div class="container">
            <div class="image-container">
                <p></p>
            </div>
            <div class="signup-container">
                <div class="signup-items">

                    <h1>Sign in</h1>
                    <div class="info">
                        <label>Full Name:<span style="color: red;">*</span></label>
                        <input id="username" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="info">
                        <label>Email: <span style="color: red;">*</span></label>
                        <input id="email" type="email" required placeholder="Enter your email">
                    </div>
                    <div class="info">
                        <label>Password: <span style="color: red;">*</span></label>
                        <input id="password" type="password" required placeholder="Enter password" >
                    </div>
                    <p><a href="#">Forgot Password?</a></p>
                    <button type="button" class="signup-btn">Sign in</button>
                </div>
            </div>
        </div>

        <script src="signup.js"></script>
</body>

</html>
